<!DOCTYPE html>
<html lang="en">

<head>
  <title>fridge poetry</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="an app for writing fridge poetry with strangers">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1><a href="#" class="landing-link">Fridge Poetry</a></h1>
  </header>
  <main>
    <section class="landing">
      <h2>Welcome to Fridge Poetry!</h2>
      <p>Fridge Poetry is a place for you to create poetry! On a fridge! On the internet!</p>
      <p><a href="#" class="register-link">Register</a> or <a href="#" class="login-link">log in</a> to get started!</p>
    </section>
    <form class="form form--register" hidden>
      <legend>Register</legend>
      <input type="text" class="form--register__username" placeholder="username" required>
      <input type="password" class="form--register__password" placeholder="username" required>
      <input type="submit" class="form--register__submit" value="Register">
    </form>
    <form class="form form--login" hidden>
      <legend>Login</legend>
      <input type="text" placeholder="username" required>
      <input type="password" placeholder="username" required>
      <input type="submit" class="form--login__submit" value="Login">
    </form>
    <div class="fridge" hidden>
      <div class="word-bank"></div>
      <div class="poem"></div>
    </div>
    <div class="buttons" hidden>
      <input type="button" class="fridge__button--new" value="Get new fridge">
      <input type="button" class="fridge__button--save" value="Save fridge">
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/lib/jquery-ui/jquery-ui.js"></script>
  <script src="js/data.js"></script>
  <script src="js/event-listeners.js"></script>
  <script src="js/html-renderer.js"></script>
  <script src="js/app.js"></script> 
</body>
</html>
