<!DOCTYPE html>
<html lang="en">

<head>
  <title>fridge poetry</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="an app for writing fridge poetry with strangers">
  <link href="css/style.css" rel="stylesheet"> </head>

<body>
  <main>
    <div class="fridge">
      <div class="word-bank"></div>
      <div class="poem"></div>
    </div>
    <div class="buttons">
      <input type="button" class="fridge__button--new" value="Get new fridge">
      <input type="button" class="fridge__button--save" value="Save fridge">
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/lib/jquery-ui/jquery-ui.js"></script>
  <script src="js/data.js"></script>
  <script src="js/event-listeners.js"></script>
  <script src="js/html-renderer.js"></script>
  <script src="js/app.js"></script> 
</body>
</html>
